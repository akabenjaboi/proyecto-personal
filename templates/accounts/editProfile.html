{% extends 'base/base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Editar Perfil</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
