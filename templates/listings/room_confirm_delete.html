{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Eliminar habitación</h4>
        </div>
        <div class="card-body">
          <p class="mb-4">¿Estás seguro de que deseas eliminar <strong>"{{ room.title }}"</strong>?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'listings:room_detail' room.pk %}" class="btn btn-secondary ms-2">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
