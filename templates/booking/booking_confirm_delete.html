{% extends "base/base.html" %}
{% block title %}Eliminar reserva{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Eliminar reserva</h2>
        <p>¿Estás seguro de que deseas eliminar la reserva de <strong>{{ booking.room.title }}</strong> del {{ booking.start_date }} al {{ booking.end_date }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'booking:booking_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
